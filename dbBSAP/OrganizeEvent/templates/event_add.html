<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'event-add-styles2.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'Barangay-Calumangan-Logo.png' %}">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="{% static 'event-icon.png' %}" alt="Event Icon">
        </div>
        <div class="right">
            <h1>Event Registration</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="input-container">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>
                <div class="input-container">
                    <label for="details">Details</label>
                    <input type="text" id="details" name="details" required maxlength="250">
                </div>
                <div class="input-container">
                    <label for="start">Start</label>
                    <input type="datetime-local" id="start" name="start" required>
                </div>
                <div class="input-container">
                    <label for="end">End</label>
                    <input type="datetime-local" id="end" name="end" required>
                </div>
                <div class="input-container">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <!-- Hidden Fields -->
                <input type="hidden" id="organizer" name="organizer" value="1">
                <input type="hidden" id="event_status" name="event_status" value="P">

                <button type="submit">Submit</button>
            </form>

        </div>
    </div>
</body>
</html>
