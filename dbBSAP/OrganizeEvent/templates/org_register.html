<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Portal Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'register-styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'Barangay-Calumangan-Logo.png' %}">
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="{% static 'org-icon.png' %}" alt="Login Image">
        </div>
        <div class="right">
            <h1>Register Organization</h1>
            <form method="POST">
            {% csrf_token %}
                <div class="input-container">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Hidden Fields -->
                <input type="hidden" id="organizer" name="user_type" value="O">
                <div class="input-container">
                    <label for="organization_name">Organization Name</label>
                    <input type="text" id="organization_name" name="organization_name" required>
                </div>
                <button type="submit">Register</button>
            </form>
                <p>Already have an account?</p>

            <a href="{% url 'login' %}" class="register-button" type="button">Login</a>
        </div>
    </div>
</body>

{% if error_message %}
<div class="error-message">{{ error_message }}</div>
{% endif %}
